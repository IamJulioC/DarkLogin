<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main-login">
        <!--Div a esquerda imagem instucional-->
        <div class="left-login"> 
            <h1> Faça login <br> entre para nosso time</h1>
            <img src="./src/Image/space-shiping.svg" class="left-img" alt="">
        </div>

        <!--Div a direita contendo campo para login-->
        <dic class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="e-mail">Usuário</label>
                    <input type="email" name="e-mail" placeholder="E-mail" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>    
        </div>
    </div>

</body>
</html>
